name: Deploy production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: datasaude
    steps:
      - name: building app
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 177.93.130.233
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 5m
          script: |
            echo "Criando diretório"
            mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app/
            echo "desligando app"
            sudo systemctl stop datasaude
            echo "Clone repositório"
            [ -d dash-leftlet ] && rm -rf dash-leftlet
            git clone https://${{ secrets.GIT_USER }}:${{ secrets.GIT_TOKEN }}@github.com/cbeloni/dash-leftlet.git
            echo "Buildando projeto"
            source venv/bin/activate
            pip install -r dash-leftlet/requirements.txt
      - name: starting app
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 177.93.130.233
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 1m
          script: |
            echo "setando variable"
            export SECRET_KEY="${{ secrets.SECRET_KEY }}"
            sudo systemctl start datasaude
            echo "Aplicação em execução"